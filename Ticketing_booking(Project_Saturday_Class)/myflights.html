  <main>
    <div class="container">
      <h1 class="text-center text-light mt-4 mb-4" style="color: white;">FLIGHT STATUS</h1>

      <div class="row out mb-5" style="background: white; padding: 20px; border-radius: 10px;">
        <div class="col-md-4 order-lg-3 order-md-1">
          <!-- Plane and Line -->
          <div class="row">
            <div class="col-xs-2 p-0 m-0">
              <i class="fa-solid fa-plane-departure fa-2x mt-3 text-success" style="float: right;"></i>
            </div>
            <div class="col-xs-8 p-0 m-0 mt-3" style="float: right;">
              <hr style="background-color: lightgrey;">
            </div>
            <div class="col-xs-2 p-0 m-0">
              <i class="fa-solid fa-circle mt-4" style="color: lightgrey;"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-xs-6 order-md-2 pl-0 text-center order-lg-2 card-dep">
          <p class="city"><strong>New York</strong></p>
          <p class="stat">Scheduled Departure:</p>
          <p class="date">2025-04-26</p>
          <p class="time">14:30</p>
        </div>

        <div class="col-md-3 col-xs-6 order-md-4 pr-0 text-center order-lg-4 card-arr">
          <p class="city"><strong>Los Angeles</strong></p>
          <p class="stat">Scheduled Arrival:</p>
          <p class="date">2025-04-26</p>
          <p class="time">17:45</p>
        </div>

        <div class="col-lg-2 order-md-12">
          <div class="alert alert-primary mt-5 text-center" role="alert" style="background-color: #337ab7; color: white;">
            Not yet Departed
          </div>
        </div>
      </div>
    </div>
